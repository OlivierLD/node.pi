<!DOCTYPE html>
<html>
  <head>
    <title>Adafruit IO with custom UI</title>
    <!--script type="text/javascript" src="jquery-2.1.3.js"></script-->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script type="text/javascript" src="iot.one.js"></script>
    <script type="text/javascript" src="widgets/AnalogDisplay.js"></script>
    <script type="text/javascript" src="widgets/Thermometer.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css"/>
    <style type="text/css">
      .displayCanvas {
        border: 1px solid #9C9898;
        opacity:0.9;
      }
      .display-scheme {
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>Adafruit IO, with jQuery</h2>
    <small>JQuery, Ajax, REST, JSON..., a simple example dealing with 4 feeds.</small>
    <p>
      <input type="text" size="40" id="a-key" placeholder="Your Adafruit-IO Key" style="font-family: monospace;">
      <br/>
      <small><span id="mess"></span></small>
    </p>
    <div id="data" style="display: none;">
      <p>
        Last switch value: <span id="last-value"></span>
      </p>
      <hr/>
      <div data-role="fieldcontain">
        <label for="switch-status">Change switch status</label>
        <select name="switch-status" id="switch-status" data-role="slider" onchange="setSwitchValue(this.value);">
          <option value="OFF">Off</option>
          <option value="ON">On</option>
        </select>
      </div>
      <table style="background-color: white;">
        <tr>
          <td align="center">Humidity in %</td>
          <td align="center">Pressure in hPa</td>
          <td align="center">Air Temp in &deg;C</td>
        </tr>
        <tr>
          <td align="center" valign="top" width="200">
            <canvas id="humCanvas" width="180" height="165"/> <!-- class="displayCanvas"/-->
          </td>
          <td align="center" valign="top" width="200">
            <canvas id="prmslCanvas" width="180" height="165"/> <!-- class="displayCanvas"/-->
          </td>
          <td align="center" valign="top" width="100">
            <canvas id="tempCanvas" width="90" height="165"/> <!-- class="displayCanvas"/-->
          </td>
        </tr>
      </table>
      <div id="errors" style="padding:5px; background:#ddd; border-radius:5px; overflow-y: scroll; border:1px solid #CCC; margin-top:10px; height: 80px;"></div>
    </div>
    <hr/>
    <address>Oliv fecit, AD 2016.</address>
  </body>
</html>
