<!DOCTYPE html>
<html>
  <head>
    <title>Adafruit IO with custom UI</title>
    <script type="text/javascript" src="jquery-2.1.3.js"></script>
    <script type="text/javascript" src="iot.skill.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css"/>
    <style type="text/css">
      .displayCanvas {
        border: 1px solid #9C9898;
        opacity:0.9;
      }
      .display-scheme
      {
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>Adafruit IO, with jQuery</h2>
    <small>JQuery, Ajax, REST, JSON..., a simple example to read a feed, and update its value.</small>
    <p>
      <i>We query the value of a boolean field named <code>onoff</code> every second.</i>
    </p>
    <p>
      Your Adafruit-IO key : <input type="text" size="40" id="a-key" placeholder="Your Adafruit-IO Key" style="font-family: monospace;">
      <br/>
      <small><span id="mess"></span></small>
    </p>
    <div id="data" style="display: none;">
      <p>
        Last value: <span id="last-value"></span>
      </p>
      <hr/>
      <p>
        <div><small>Change feed value</small></div>
        <br/>
        <button onclick="setSwitchValue('ON')">Switch ON</button>&nbsp;<button onclick="setSwitchValue('OFF')">Switch OFF</button>
      </p>
    </div>
    <hr/>
    <address>Oliv fecit, AD 2016.</address>
  </body>
</html>
