<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress Bar demo</title>
    <script type="text/javascript" src="widgets/AtomicProgressBar.js"></script>
    <style>
        * { font-family:tahoma; font-size:12px; padding:0px; margin:0px; }
        p { line-height:18px; }
    </style>

    <script type="text/javascript">
        var apg;

        var clickFunc = function() {
            apg.startStop();
        };

        window.onload = function() {
            apg = new AtomicProgressBar('valueCanvas', 240, 30);
//            apg.startStop();
//            setTimeout(apg.startStop, 10000);
        };
    </script>

</head>
<body>
  <h4>Progress Bar demo</h4>
  <div style="margin: 10px;">
    <canvas id="valueCanvas" width="240" height="30" title="Progress Bar" style="margin: 10px;"></canvas>
    <br>
    <button onclick="clickFunc();">Start/Stop</button>
  </div>
  <hr>
  <address>Oliv did it. AD 2016.</address>
</body>
</html>
