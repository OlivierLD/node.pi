<script type="text/javascript">
    RED.nodes.registerType('log-replay',
        {
            category: 'storage',
            color: '#a6bbcf',
            defaults: {
                path: {value: ""},
                freq: {value: 1},
                loop: {value: true},
                verbose: {value: true}
            },
            inputs: 0,
            outputs: 1,
            icon: "file.png",
            label: function () {
                return this.name || "log-replay";
            }
        });
</script>

<script type="text/x-red" data-template-name="log-replay">
    <div class="form-row">
        <label for="node-input-path"><i class="icon-tag"></i> File path</label>
        <input type="text" id="node-input-path" placeholder="Full path">
    </div>

    <div class="form-row">
        <label for="node-input-freq"><i class="icon-tag"></i> Read frequency (in sec)</label>
        <input type="text" id="node-input-freq" placeholder="1">
    </div>

    <div class="form-row">
        <label for="node-input-loop"><i class="icon-tag"></i> Loop</label>
        <input type="checkbox" id="node-input-loop" checked>
    </div>

    <div class="form-row">
        <label for="node-input-verbose"><i class="icon-tag"></i> Verbose</label>
        <input type="checkbox" id="node-input-verbose" checked>
    </div>
</script>

<script type="text/x-red" data-help-name="log-replay">
    <p>A simple node that reads a file line by line. Possibly loops on the data, restarts from the biginning when the end is reached.</p>

</script>
